// DOM Element constants
const navDrawer = document.getElementById("nav__drawer");

var itemToEdit = null;

class List {
    constructor(name, items = []) {
        this.name = name;
        this.items = items;
        return this;
    }

//    get name () {
//        return this.name;
//    }

//    set name (newName) {
//        this.name = newName;
//        return this;
//    }

//    get items () {
//        return this.items;
//    }

    addItem (itemName) {
        this.items.push(itemName);
        return this;
    }

    removeItem (itemName) {
        if (this.items.length === 0) {return "No items to remove"}
        const index = this.items.findIndex(item => item === itemName);
        if (index === -1) {return "Item does not exist"}
        this.items.splice(index, 1);
        return this;
    }

    editItem (oldItemName, newItemName) {
        const index = this.items.findIndex(item => item === oldItemName);
        if (index === -1) {return "Item does not exist"}
        this.items.splice(index, 1, newItemName);
        return this;
    }

    getItemIndex (itemName) {
        const index = this.items.findIndex(item => item === itemName);
        if (index === -1) {return "Item does not exist"};
        return index;
    }

    insertItemInPosition (itemName, index) {
        this.items.splice(index, 0, itemName);
        return this;
    }
}
    
    
    
    
    
    
    
class Vault {
    constructor() {
        this.lists = [];
        return this;
    }

    addList (list) {
        this.lists.push(list);
        return this;
    }

    addLists (listArray) {
        listArray.forEach(list => {
            this.lists.push(list)
        });
        return this;
    }
    
    removeListByName (listName) {
        const index = this.lists.findIndex(List => List.name === listName);
        if (index === -1) {return "List not found"}
        this.lists.splice(index, 1);
        return this;
    }

//    get lists () {
//        return this.lists;
//    }

    getListByName (listName) {
        const list = this.lists.find(List => List.name === listName);
        return list;
    }

    getFirstList () {
        return this.lists[0];
    }

    getListIndex (listName) {
        const index = this.lists.findIndex(List => List.name === listName);
        if (index === -1) {return "List not found"}
        return index;
    }

    insertListInPosition (list, index) {
        this.lists.splice(index, 0, list);
        return this;
    }
}


    
    
    

// initializes page
var vault = new Vault();
JSON.parse(lists).forEach(list => {vault.addList(new List(list.name, list.items))});
showList(vault.getFirstList().name);
// sets local backup toggle
localBackupToggle.checked = localBackup;
// resets nav drawer
resetNavDrawer();

/**
 * adds item to current list
 */
function addToList () {
    // handles error for no input 
    if (footerInput.value === undefined || footerInput.value == "") {
        // writes console debug message
        let debugMsg = `Please add an item in the input`;
        sendUpdate("errorMessage", debugMsg);
        return
    }
    // adds to main list (on screen)
    mainList.appendChild(convertItemToListElement(footerInput.value));
    // adds to Vault Object
    let currentList = vault.getListByName(headerTitle.innerText);
    currentList.addItem(footerInput.value);
    // writes console debug message
    let debugMsg = `Added item: "${ footerInput.value }" to list: "${ currentList.name }"`;
    // AutoTools Command
    sendUpdate("vaultUpdate", debugMsg);
    // resets footer input
    footerInput.value = "";
    footerInput.parentElement.classList.remove("is-dirty");
}
/**
 * removes list item from current list
 * @param {element} item - list element
 */
function removeFromList (item) {
    // removes element from mainList
    let listElement = item.parentElement.parentElement;
    let listElementText = item.parentElement.previousElementSibling.firstElementChild.innerText;
    mainList.removeChild(listElement);
    // prepares Undo function
    let currentList = vault.getListByName(headerTitle.innerText);
    let index = currentList.getItemIndex(listElementText);
    let undoAction = function () {
        // adds back into Vault Object
        currentList.insertItemInPosition(listElementText, index);
        // refreshes list (on screen)
        showList(headerTitle.innerText);
        // writes console debug message
        let debugMsg = `Restored item: "${ listElementText }" to list: "${ currentList.name }"`;
        // AutoTools Command
        sendUpdate("vaultUpdate", debugMsg);
    };
    // removes from Vault Object
    currentList.removeItem(listElementText);
    // shows toast
    toast.MaterialSnackbar.showSnackbar({
        message: `Removed item: '${ listElementText }'`,
        actionHandler: undoAction,
        actionText: 'Undo',
    });
    // writes console debug message
    let debugMsg = `Removed item: "${ listElementText }" from list: "${ currentList.name }"`;
    // AutoTools Command
    sendUpdate("vaultUpdate", debugMsg);
}
/**
 * edits list item from current list
 * @param {element} item - list element
 */
function editFromList (item) {
    // sets title & texts
    dialog.firstElementChild.innerText = "Edit List Item?";
    let listItem = item.firstElementChild;
    dialogTextSupportingPrimary.innerText = "This will change the original item name of";
    dialogTextSupportingSecondary.innerText = listItem.innerText;
    // sets values & buttons
    dialogTextInput.value = listItem.innerText;
    itemToEdit = listItem;
    dialogButtonRight.innerText = "ACCEPT EDIT";
    dialog.showModal();
}
/**
 * adds new list to page
 */
function addNewList () {
    // sets title & texts
    dialog.firstElementChild.innerText = "Add new list?";
    dialogTextSupportingPrimary.innerText = "This will add a new list with name entered below:";
    dialogTextSupportingSecondary.innerText = "";
    // sets values & buttons
    dialogButtonRight.innerText = "ADD NEW";
    dialog.showModal();
}
/**
 * edits current list's name
 * @param {string} listName - list name to edit
 */
function editListName (listName) {
    // sets title & texts
    dialog.firstElementChild.innerText = "Edit list name?";
    dialogTextSupportingPrimary.innerText = "This will change the original list name of";
    dialogTextSupportingSecondary.innerText = listName;
    // sets values & buttons
    dialogTextInput.value = listName;
    dialogButtonRight.innerText = "EDIT NAME";
    dialog.showModal();
}
/**
 * removes current list on page
 */
function removeList () {
    // handles error for last list 
    if (vault.lists.length <= 1) {
        // writes console debug message
        let debugMsg = `Please add another list before deleting this one`;
        sendUpdate("errorMessage", debugMsg);
        return;
    }
    // sets title & texts
    dialog.firstElementChild.innerText = "Remove list?";
    dialogTextSupportingPrimary.innerText = "This will remove the list shown below:";
    dialogTextSupportingSecondary.innerText = "";
    // sets values & buttons
    dialogTextInput.value = headerTitle.innerText;
    dialogTextInput.setAttribute("disabled", true);
    dialogButtonRight.innerText = "REMOVE";
    dialog.showModal();
}
/**
 * performs various list actions
 * @param {string} buttonText - text of button
 */
function dialogAction (buttonText) {
    if (buttonText == "ACCEPT EDIT" && dialogTextInput.value != "") {
        // edits list element on page
        itemToEdit.innerText = dialogTextInput.value;
        // edits item from Vault Object
        let currentList = vault.getListByName(headerTitle.innerText);
        currentList.editItem(dialogTextSupportingSecondary.innerText, itemToEdit.innerText);
        // writes console debug message
        let debugMsg = `Edited item name from: "${ dialogTextSupportingSecondary.innerText }" to: "${ itemToEdit.innerText }" on list: "${ headerTitle.innerText }"`;
        // AutoTools Command
        sendUpdate("vaultUpdate", debugMsg);
    } else if (buttonText == "EDIT NAME" && dialogTextInput.value != "") {
        // edits list name from Vault Object
        let currentList = vault.getListByName(headerTitle.innerText);
        currentList.name = dialogTextInput.value;
        // edits list name in the header
        headerTitle.innerText = dialogTextInput.value;
        // resets nav drawer
        resetNavDrawer();
        // writes console debug message
        let debugMsg = `Edited list name from: "${ dialogTextSupportingSecondary.innerText }" to: "${ headerTitle.innerText }"`;
        // AutoTools Command
        sendUpdate("vaultUpdate", debugMsg);
    } else if (buttonText == "REMOVE" && dialogTextInput.value != "") {
        // prepares Undo function
        let index = vault.getListIndex(headerTitle.innerText);
        let list = vault.getListByName(headerTitle.innerText);
        let undoAction = function () {
            // adds back into Vault Object
            console.log(`var list is: ${ list.name }`);
            console.log(`var index is: ${ index }`);
            vault.insertListInPosition(list, index);
            // refreshes list (on screen)
            showList(list.name);
            // resets nav drawer
            resetNavDrawer();
            // writes console debug message
            let debugMsg = `Restored List: "${ list.name }"`;
            // AutoTools Command
            sendUpdate("vaultUpdate", debugMsg);
        };
        // remove list from Vault object
        vault.removeListByName(headerTitle.innerText);
        // shows toast
        toast.MaterialSnackbar.showSnackbar({
            message: `Removed list: '${ headerTitle.innerText }'`,
            actionHandler: undoAction,
            actionText: 'Undo',
        });
        // shows first list on page
        showList(vault.getFirstList().name);
        // resets nav drawer
        resetNavDrawer();
    } else if (buttonText == "ADD NEW" && dialogTextInput.value != "") {
        // adds new list to Vault Object
        let newList = new List(dialogTextInput.value);
        vault.addList(newList);
        // shows newList on page
        headerTitle.innerText = dialogTextInput.value;
        // clears page of previous list items
        while (mainList.hasChildNodes()) {
            mainList.removeChild(mainList.firstChild);
        };
        // resets nav drawer
        resetNavDrawer();
        // writes console debug message
        let debugMsg = `Added list: "${ dialogTextInput.value }"`;
        // AutoTools Command
        sendUpdate("vaultUpdate", debugMsg);
    }
    // resets dialog values
    dialogTextSupportingSecondary.innerText = "";
    dialogTextInput.value = "";
    dialogTextLabel.parentElement.classList.remove("is-dirty");
    dialogTextInput.removeAttribute("disabled");
    dialog.close();
}
/**
 * shows list on page
 * @param {string} listName - list name
 */
function showList (listName) {
    // clears page of previous list items
    while (mainList.hasChildNodes()) {
        mainList.removeChild(mainList.firstChild);
    };
    // adds to Vault Object
    let currentList = vault.getListByName(listName);
    // adds list items to page
    currentList.items.forEach(item => {mainList.appendChild(convertItemToListElement(item))})
    // updates list name on page
    headerTitle.innerText = listName;
    //simulate nav drawer list element click
    navDrawer.classList.remove("is-visible");
    if (document.querySelector(".mdl-layout__obfuscator")) {
        document.querySelector(".mdl-layout__obfuscator").classList.remove("is-visible");
    };
}
/**
 * resets navigation drawer
 */
function resetNavDrawer () {
    // clears nav drawer
    while (navDrawerLinkList.hasChildNodes()) {
        navDrawerLinkList.removeChild(navDrawerLinkList.firstChild);
    }
    // adds list names to nav drawer
    vault.lists.forEach(list => {navDrawerLinkList.appendChild(createNavDrawerListElement(list.name))});
}
/**
 * sends debug message of switch status
 */
function localBackupChange () {
    // let status = localBackupToggle.checked ? `checked` : `unechecked`;
    let debugMsg = `Local Backup is now ${ localBackupToggle.checked ? "<b>ON</b>" : "<b>OFF</b>" }`;
    sendUpdate("localBackupChange", debugMsg);
}
/**
 * sends AutoTools Command and console debug message
 * @param {string} debugMsg - message for console.debug
 */
function sendUpdate (type, debugMsg) {
    AutoTools.sendCommand(`${ type }=:=${ localBackupToggle.checked }=:=${ type == "errorMessage" || type == "localBackupChange" ? debugMsg : JSON.stringify(vault) }`, prefix);
    console.debug(debugMsg);
}

    
    
    

    
    
    /**
 * creates mdl list item with name as button and delete icon button
 * @param {string} listItem new list item
 * @returns {Element} 
 */
function convertItemToListElement (listItem) {
    // Text node
    let textNode = document.createTextNode(listItem);
    // Outter Div of Text
    let outterDiv = document.createElement("div");
    outterDiv.appendChild(textNode);
    // First Span containing Content
    let spanContent = document.createElement("span");
    spanContent.className = "mdl-list__item-primary-content mdl-button mdl-js-button mdl-js-ripple-effect my-mixed_case auto_height left_align normal_height";
    spanContent.setAttribute("style", "font-size:16px; letter-spacing:.04em;");
    spanContent.onclick = function () {editFromList(this)};
    spanContent.appendChild(outterDiv);
    componentHandler.upgradeElement(spanContent);
    // Icon Text Node
    let iconTextNode = document.createTextNode("delete_sweep");
    // Icon
    let icon = document.createElement("i");
    icon.className = "material-icons";
    icon.appendChild(iconTextNode);
    componentHandler.upgradeElement(icon);
    // Icon Button
    let button = document.createElement("button");
    button.className = "mdl-button mdl-js-button mdl-button--icon";
    button.onclick = function () {removeFromList(this)};
    button.appendChild(icon);
    componentHandler.upgradeElement(button);
    // Second Span containing Icon Button
    let spanIcon = document.createElement("span");
    spanIcon.className = "mdl-list__item-secondary-action";
    spanIcon.appendChild(button);
    componentHandler.upgradeElement(spanIcon);
    // List Element
    let listElement = document.createElement("li");
    listElement.className = "mdl-list__item";
    listElement.appendChild(spanContent);
    listElement.appendChild(spanIcon);
    componentHandler.upgradeElement(listElement);
    // return list element
    return listElement;
}
/**
 * creates a nav drawer list element
 * @param {string} listName - list name
 * @returns {Element}
 */
function createNavDrawerListElement (listName) {
    // text node
    let textNode = document.createTextNode(listName);
    // link element
    let linkElement = document.createElement("a");
    linkElement.onclick = function () {
        showList(this.innerText)
    };
    linkElement.className = "mdl-navigation__link";
    linkElement.appendChild(textNode);
    componentHandler.upgradeElement(linkElement);
    return linkElement;
}

/**
 * Create base AutoTools object that will contain everything else
 */
var AutoTools = {};

/**
 * Send an AutoApps command from JavaScript.
 * @param {string} command - The command you want to send
 * @param {string} [prefix] - An optional prefix that will be prepended to the command. If it exists command will have the prefix=:=command format
 * @param {boolean} [hapticFeedback] - If true, will perform a short vibration with the command
 */
AutoTools.sendCommand = function (command, prefix, hapticFeedback) {
  if (!command) {
    return;
  }
  if (!prefix) {
    prefix = null;
  }
  console.log("Sending command: " + command + ";" + prefix);
  AutoToolsAndroid.sendCommand(command, prefix, hapticFeedback);
};

/**
 * Easily assign a command to an HTML element
 * @param {string} selector - The CSS selector for the element. For example, to specify an element with the id "link", you should pass in "#link"
 * @param {string} command - The command you want to send
 * @param {string} [prefix] - An optional prefix that will be prepended to the command. If it exists command will have the prefix=:=command format
 */
AutoTools.commandOnClick = function (selector, command, prefix) {
  document.querySelector(selector).onclick = e =>
    AutoTools.sendCommand(command, prefix);
};
/**
 * Change a color dynamically. Got it from here: https://stackoverflow.com/questions/5560248/programmatically-lighten-or-darken-a-hex-color-or-rgb-and-blend-colors
 * Example use: Have color #ff0000 (red) and want a 30% darker shade of red, would call AutoTools.shadeBlendConvert(-0.3, "#ff0000");
 */
AutoTools.shadeBlendConvert = function (p, from, to) {
  if (
    typeof p != "number" ||
    p < -1 ||
    p > 1 ||
    typeof from != "string" ||
    (from[0] != "r" && from[0] != "#") ||
    (typeof to != "string" && typeof to != "undefined")
  )
    return null;
  var sbcRip = function (d) {
    var l = d.length,
      RGB = new Object();
    if (l > 9) {
      d = d.split(",");
      if (d.length < 3 || d.length > 4) return null;
      (RGB[0] = i(d[0].slice(4))),
        (RGB[1] = i(d[1])),
        (RGB[2] = i(d[2])),
        (RGB[3] = d[3] ? parseFloat(d[3]) : -1);
    } else {
      if (l == 8 || l == 6 || l < 4) return null;
      if (l < 6)
        d =
          "#" +
          d[1] +
          d[1] +
          d[2] +

[
    {
        "title": "Title1",
        "text": "Text1"

    {
        "title": "Title2",

    },
    {
        "title": "Title3",
        "text": "text3"
    }

 * This is much easier to use in JavaScript :)
 */
AutoTools.fieldsToObject = (...fields) => {
  var first = fields[0];
  var result = [];
  /*if(!AutoTools.isSet(first)){
        return result;
    }*/
  var length = null;
  var separator = ",";
  if (AutoTools.isSet("itemSeparator")) {
    separator = itemSeparator;
  }
  for (var field of fields) {
    if (!AutoTools.isSet(field)) {
      continue;
    }
    var value = window[field];
    var split = value.split(separator);
    if (length == null) {
      length = split.length;
    }
    for (var i = 0; i < length; i++) {
      if (result.length <= i) {

/**
 * Will convert an array object into HTML elements on the page. It will map each property in the object with elements with the same class name. Check this page for a concrete example: https://www.dropbox.com/s/ia2m4quij24h13q/functiondemo.html?dl=1
 * @param {string} rootElementsId - The ID of the HTML element where you want to insert the HTML elements
 * @param {string} rootElementClass - The class of the HTML element that you want to clone for each item in the input array
 * @param {Object[]} input - The array that contains properties that will be mapped to each replicated HTML element
 * @param {Function} [itemTransformer] - Optional transformer that will be called for each element on the page
 */
AutoTools.objectToElements = function (
  rootElementsId,
  rootElementClass,
  input,
  itemTransformer
) {
  var setByClass = (root, className, value, prop) => {
    var element = root.querySelector(`.${ className }`);
    if (!element) {
      return;
    }
    if (!value) {
      AutoTools.hide(element);
      return element;
    }
    AutoTools.show(element);
    if (!prop) {
      var tagName = element.tagName;
      if (tagName == "IMG") {
        prop = "src";
      } else if (tagName == "A") {
        prop = "href";
      } else if (tagName == "INPUT") {
        if (element.type == "checkbox") {
          prop = "checked";
          value = value == "false" ? false : true;
        }
      } else {
        prop = "innerHTML";
      }
    }
    element[prop] = value;
    return element;
  };
  var listRoot = document.querySelector("#" + rootElementsId);
  var elementToClone = document.querySelector("." + rootElementClass);
  AutoTools.hide(elementToClone);
  var rootElement = elementToClone.cloneNode(true);
  AutoTools.show(rootElement);
  listRoot.innerHTML = "";
  if (itemTransformer && itemTransformer.onclick) {
    var styleNoPointerEvents = document.createElement("style");
    styleNoPointerEvents.innerHTML = `
        .${rootElementClass }{
            cursor: pointer;
        }
        .${rootElementClass } *{
            pointer-events: none;
        }`;
    document.querySelector("head").appendChild(styleNoPointerEvents);
  }
  for (var item of input) {
    var resultElement = rootElement.cloneNode(true);
    resultElement.item = item;
    var itemObject = {parent: resultElement};
    for (var prop in item) {
      var value = item[prop];
      var setElement = setByClass(resultElement, prop, value);
      itemObject[prop] = {value: value, element: setElement};
    }
    if (itemTransformer) {
      if (itemTransformer.item) {
        itemTransformer.item(itemObject);
      }
      if (itemTransformer.onclick) {
        resultElement.onclick = e => itemTransformer.onclick(e.target.item);
      }
      if (itemTransformer.events) {
        for (var event of itemTransformer.events) {
          var eventName = event.name;
          if (!eventName) {
            continue;
          }
          var handler = event.handler;
          if (!handler) {
            continue;
          }
          var cssQuery = event.query;
          var elementForEvent = resultElement;
          if (cssQuery) {
            elementForEvent = resultElement.querySelector(cssQuery);
            if (!elementForEvent) {
              continue;
            }
            elementForEvent.style["pointer-events"] = "auto";
          }
          elementForEvent.addEventListener(eventName, e => handler(e.target));
        }
      }
    }
    if (itemObject.elementToAdd) {
      resultElement = itemObject.elementToAdd;
    }
    if (itemObject.elementRoot) {
      listRoot = itemObject.elementRoot;
    }
    listRoot.appendChild(resultElement);
  }
};
/**
 * Will convert Web Screen variables into HTML elements on the page. It will map each variable with elements with the same class name. Check this page for a concrete example: https://www.dropbox.com/s/ia2m4quij24h13q/functiondemo.html?dl=1
 * @param {string[]} webscreenVariables - Array of variable names that you want to map to the HTML element
 * @param {string} rootElementsId - The ID of the HTML element where you want to insert the HTML elements
 * @param {string} rootElementClass - The class of the HTML element that you want to clone for each item in the input array
 * @param {Function} [itemTransformer] - Optional transformer that will be called for each element on the page

AutoTools.variablesToElements = function (
  webscreenVariables,
  rootElementsId,
  rootElementClass,
  itemTransformer
) {

    rootElementClass,
    input,
    itemTransformer
  );
};

/**
 * Add a click and long click listener to a DOM element
 * @param {HTMLElement} element - DOM element to attach listeners to
 * @param {Function} callbackClick - optional function to run when element is clicked
 * @param {Function} callbackLongClick - optional function to run when element is long clicked
 * @param {int} longClickTime - time to wait until a long click is acknowledged
 */
AutoTools.onclickandlongclick = function (
  element,
  callbackClick,
  callbackLongClick,
  longClickTime
) {
  var longpress = false;
  var presstimer = null;
  var longtarget = null;
  if (!longClickTime) longClickTime = 500;

  var cancel = function (e) {
    if (presstimer !== null) {
      clearTimeout(presstimer);
      presstimer = null;
    }

    this.classList.remove("longpress");
  };

  var click = function (e) {
    if (presstimer !== null) {
      clearTimeout(presstimer);
      presstimer = null;
    }

    this.classList.remove("longpress");

    if (longpress) {
      return false;
    }
    if (callbackClick) callbackClick(e);
  };

  var start = function (e) {
    if (e.type === "click" && e.button !== 0) {
      return;
    }

    longpress = false;

    this.classList.add("longpress");

    presstimer = setTimeout(function () {
      if (callbackLongClick) callbackLongClick(e);
      longpress = true;
    }, longClickTime);

    return false;
  };

  element.addEventListener("mousedown", start);
  element.addEventListener("touchstart", start);
  element.addEventListener("click", click);
  element.addEventListener("mouseout", cancel);
  element.addEventListener("touchend", cancel);
  element.addEventListener("touchleave", cancel);
  element.addEventListener("touchcancel", cancel);
};
